<div *ngIf="model" class="main-wrapper">
  <mat-card class="card">
    <div class="v-flex-box">

      <div class="mat-card-title">{{ teamName }}</div>

    </div>
  </mat-card>

  <mat-card class="card">
    <div class="list-header">
      <div class="mat-h2">
        {{ model.members | arrayLengthPluralTranslate:'team-member' }}
      </div>

      <a mat-icon-button [routerLink]="['/team', teamName, 'invite']"><mat-icon>add</mat-icon></a>
    </div>
    <mat-nav-list *ngIf="model.members">

      <mat-list-item *ngFor="let member of model.members">
        <app-avatar matListAvatar [user]="member"></app-avatar>

        <div matLine [routerLink]="['/user', member.userName]">
          {{ member.userName }}
          <div class="mat-card-subtitle role" *ngIf="member.roleTK != 'member'">
            {{ 'team-member-role.' + member.roleTK | translate}}
          </div>
        </div>

        <app-button *ngIf="currentMember != null && currentMember.roleTK == 'head' && currentMember.userName != member.userName" design="icon" (authClick)="removeMember(member)">
          <mat-icon>delete</mat-icon>
        </app-button>
      </mat-list-item>

    </mat-nav-list>
  </mat-card>

  <mat-card class="links-card">

    <a mat-button routerLink="/books" [queryParams]="{team: teamName}">
      {{ componentTK + 'books' | translate }}
    </a>
  </mat-card>
</div>
