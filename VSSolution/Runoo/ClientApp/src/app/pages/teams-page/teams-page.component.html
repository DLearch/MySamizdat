
<app-catalog [headerLabel]="event | arrayLengthPluralTranslate:'team'"
             [event]="event"
             addLink="/new-team"
             (onUpdate)="update($event)"
             [filtersTemplate]="filtersTemplate">

  <mat-nav-list *ngIf="teams">
    <a mat-list-item *ngFor="let team of teams" [routerLink]="['/team', team.name]">
      <div matLine> {{ team.name }} </div>
    </a>
  </mat-nav-list>

</app-catalog>
