<mat-card class="form-card">
  <app-form #form [template]="formTemplate" [errors]="formErrors"></app-form>

  <div class="flex-box">

    <!--Spacer-->
    <span class="flex-spacer"></span>

    <!--Submit button-->
    <app-button design="raised" color="accent" (simpleClick)="post(form.form)"> {{ componentTK + 'save' | translate }} </app-button>

  </div>
</mat-card>
