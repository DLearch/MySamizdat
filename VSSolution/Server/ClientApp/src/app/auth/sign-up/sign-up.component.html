<div class="dialog-content-wrapper">

  <!--Load overlay-->
  <app-load-overlay *ngIf="isWaiting"></app-load-overlay>

  <!--Main form-->
  <form [formGroup]="mainForm" (submit)="mainSubmit()">

    <!--Email input-->
    <app-input formControlName="email" type="email" fieldTK="email" [field]="mainForm.get('email')"></app-input>

    <!--UserName input-->
    <app-input formControlName="userName" type="text" fieldTK="username" [field]="mainForm.get('userName')"></app-input>

    <!--Password input-->
    <app-input formControlName="password" type="password" fieldTK="password" [field]="mainForm.get('password')"></app-input>

    <!--Buttons container-->
    <div class="dialog-buttons-wrapper">

      <!-- Sign in link -->
      <a routerLink="/sign-in" mat-button>{{ 'page.sign-in.link' | translate }}</a>

      <!--Submit button-->
      <app-button type="submit" design="raised" color="primary"> {{ 'page.sign-up.link' | translate }} </app-button>
    </div>
  </form>

</div>
