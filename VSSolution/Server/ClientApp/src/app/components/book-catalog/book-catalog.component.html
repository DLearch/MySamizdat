<div *ngIf="loaded | async" class="main-wrapper">
  <!--Header-->
  <div class="list-header">

    <!--Books count-->
    <div class="mat-h2">
      {{ books | arrayPluralTranslate:'book' }}
    </div>

    <!--Spacer-->
    <span class="flex-spacer"></span>

    <!-- Create book button -->
    <a routerLink="/create-book" mat-icon-button color="primary">
      <mat-icon>add</mat-icon>
    </a>

  </div>

  <!--Books-->
  <mat-nav-list *ngIf="books" class="content">
    <mat-list-item *ngFor="let book of books">
      <app-image matListAvatar design="mini" [path]="book.coverPath"></app-image>
      <a matLine routerLink="/book/{{ book.id }}"> {{ book.title }} </a>
    </mat-list-item>
  </mat-nav-list>

  <!--Paginator-->
  <mat-paginator (page)="updatePage($event)"
                 [length]="length"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 showFirstLastButtons="true"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
