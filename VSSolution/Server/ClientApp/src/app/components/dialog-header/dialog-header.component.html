<!--Header-->
<div class="header" *ngIf="titleTK || closeButtonVisible">

  <div class="header2">
    <!--Title-->
    <div *ngIf="titleTK" class="mat-h2">{{ titleTK | translate }}</div>

    <!--Close button-->
    <div class="headerCloseButton" *ngIf="closeButtonVisible">
      <button type='button'
              mat-icon-button
              (click)='dialog.close()'>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
