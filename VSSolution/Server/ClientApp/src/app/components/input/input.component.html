
<mat-form-field appearance="outline"
                class="field">
  <mat-label>{{ 'inputs.' + fieldTK + '.placeholder' | translate }}</mat-label>

  <textarea *ngIf="type == 'textarea'"
         matInput
         [formControl]="field" ></textarea>

  <input *ngIf="type != 'textarea'"
         matInput
         [type]="type"
         [formControl]="field" />
  <mat-error *ngIf="field.invalid">
    <span *ngFor="let errorTK of errorTKs">
      {{ 'inputs.' + fieldTK + '.errors.' + errorTK | translate }}
    </span>
  </mat-error>
</mat-form-field>
