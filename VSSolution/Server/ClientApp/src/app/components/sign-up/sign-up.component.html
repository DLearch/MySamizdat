

<app-form #form [template]="formTemplate" [errors]="formErrors"></app-form>

<div class="flex-box">

  <!-- Sign in link -->
  <a routerLink="/sign-in" mat-button>{{ componentTK + 'sign-in' | translate }}</a>

  <!--Spacer-->
  <span class="flex-spacer"></span>

  <!--Submit button-->
  <app-button design="raised" color="primary" (simpleClick)="post(form.form)"> {{ componentTK + 'sign-up' | translate }} </app-button>

</div>
