<div class="bottom-sheet-main">

  <app-load-overlay *ngIf="isWaiting"></app-load-overlay>

  <app-dialog-header titleTK="pages.sign-up.name" closeButtonVisible="true"></app-dialog-header>

  <!--Main form-->
  <form [formGroup]="mainForm" *ngIf='!isComplete' (submit)="mainSubmit()">

    <!--Email input-->
    <app-input formControlName="email" type="email" fieldTK="email" [field]="mainForm.get('email')"></app-input>

    <!--UserName input-->
    <app-input formControlName="userName" type="text" fieldTK="username" [field]="mainForm.get('userName')"></app-input>

    <!--Password input-->
    <app-input formControlName="password" type="password" fieldTK="password" [field]="mainForm.get('password')"></app-input>

    <div class="flex-box" style="margin: 0.83em 0">
      <!-- Sign in button -->
      <button type="button" mat-button (click)="signIn.open()">{{ 'button-texts.sign-in' | translate }}</button>

      <div class="flex-box-right-element">

        <!--Submit button-->
        <button mat-raised-button color="primary" type="submit">
          {{ 'button-texts.sign-up' | translate }}
        </button>
      </div>
    </div>
  </form>

  <p *ngIf='isComplete'>{{ 'sent' | translate }}</p>
</div>
