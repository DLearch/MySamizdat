<div class="main">

  <header>
    <mat-toolbar>

      <!-- Menu button -->
      <button type='button'
              mat-icon-button
              (click)='sidenav.toggle()'>
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Site name -->
      <a routerLink="" mat-button>{{ 'navbar-links.main' | translate }}</a>

      <!-- Catalog link -->
      <a routerLink="/catalog" mat-button>{{ 'navbar-links.catalog' | translate }}</a>
      <!-- Spacer -->
      <span class="flex-spacer"></span>

      <!-- If the user is logged in-->
      <span *ngIf='authGuard.isAuthenticated'>

        <!-- Create book button -->
        <a routerLink="/create-book" mat-icon-button>
          <mat-icon>library_add</mat-icon>
        </a>
        <!-- Profile link -->
        <a routerLink="/account" mat-button>{{ userStorage.userName }}</a>

        <!-- Sign out button -->
        <button mat-button (click)="auth.unauthenticate()">{{ 'button-texts.sign-out' | translate }}</button>

      </span>

      <!-- If the user is not logged in-->
      <span *ngIf='!authGuard.isAuthenticated'>

        <!-- Sign in button -->
        <button mat-button (click)="openSignIn()">{{ 'button-texts.sign-in' | translate }}</button>

        <!-- Sign in button -->
        <button mat-button (click)="openTestSignIn()">test</button>
      </span>

    </mat-toolbar>
  </header>

  <mat-sidenav-container class='sidenav-container'>

    <!-- Left menu -->
    <mat-sidenav #sidenav
                 [mode]='(isHandset$ | async) ? "over" : "side"'>

      <!-- Navbar -->
      <mat-nav-list>
        <a mat-list-item routerLink="">{{ 'navbar-links.main' | translate }}</a>
        <a mat-list-item routerLink="catalog">{{ 'navbar-links.catalog' | translate }}</a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Content -->
    <mat-sidenav-content>

      <main>
        <router-outlet></router-outlet>
      </main>

    </mat-sidenav-content>

  </mat-sidenav-container>

  <footer>
    <mat-toolbar>

      <app-language-picker></app-language-picker>

    </mat-toolbar>
  </footer>
</div>

<app-dialog-window></app-dialog-window>
