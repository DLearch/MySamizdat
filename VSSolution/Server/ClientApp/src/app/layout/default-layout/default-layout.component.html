<div class="main-wrapper mat-app-background"
     [ngClass]="themePickerService.class">

  <!--Header-->
  <mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">

      <!-- Main link -->
      <a routerLink="" mat-button>{{ 'page.main.link' | translate }}</a>

      <!-- Catalog link -->
      <a routerLink="/catalog" mat-button>{{ 'page.catalog.link' | translate }}</a>

      <!-- Spacer -->
      <span class="flex-spacer"></span>

      <!--User panel-->
      <app-user-panel></app-user-panel>

    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Content -->
  <div class="content-wrapper">
    <main class="content">
      <!-- [style.padding]="pageService.padding" [style.maxWidth]="pageService.maxWidth"-->
      <router-outlet></router-outlet>
    </main>
  </div>

  <!--Footer-->
  <mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">

      <!--Language picker-->
      <app-language-picker></app-language-picker>

      <!-- Spacer -->
      <span class="flex-spacer"></span>

      <!--Theme picker-->
      <app-theme-picker></app-theme-picker>

    </mat-toolbar-row>
  </mat-toolbar>

  <!--Dialog window-->
  <app-dialog-window></app-dialog-window>
</div>
