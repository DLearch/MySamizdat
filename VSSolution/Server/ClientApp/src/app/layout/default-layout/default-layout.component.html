<div class="main">

  <header>
    <mat-toolbar>

      <!-- Menu button -->
      <button type='button'
              mat-icon-button
              (click)='sidenav.toggle()'>
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Site name -->
      <a routerLink="" mat-button>{{ 'navbar-links.main' | translate }}</a>

      <!-- Catalog link -->
      <a routerLink="/catalog" mat-button>{{ 'navbar-links.catalog' | translate }}</a>
      <!-- Spacer -->
      <span class="flex-spacer"></span>

      <app-user-panel></app-user-panel>

    </mat-toolbar>
  </header>

  <mat-sidenav-container class='sidenav-container'>

    <!-- Left menu -->
    <mat-sidenav #sidenav
                 [mode]='(isHandset$ | async) ? "over" : "side"'>

      <!-- Navbar -->
      <mat-nav-list>
        <a mat-list-item routerLink="">{{ 'navbar-links.main' | translate }}</a>
        <a mat-list-item routerLink="catalog">{{ 'navbar-links.catalog' | translate }}</a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Content -->
    <mat-sidenav-content>

      <main>
        <router-outlet></router-outlet>
      </main>

    </mat-sidenav-content>

  </mat-sidenav-container>

  <footer>
    <mat-toolbar>

      <app-language-picker></app-language-picker>

    </mat-toolbar>
  </footer>
</div>

<app-dialog-window></app-dialog-window>
