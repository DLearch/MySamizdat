<!-- If the user is logged in-->
<span *ngIf='auth.isAuth'>

  <!-- Bookmarks link -->
  <a routerLink="/bookmarks" mat-button>{{'page.bookmarks.link' | translate}}</a>

  <!-- Profile link -->
  <a routerLink="/account" mat-button>{{ userStorage.userName }}</a>

  <!-- Sign out button -->
  <button mat-button (click)="auth.signOut()">{{ 'action.sign-out' | translate }}</button>

</span>

<!-- If the user is not logged in-->
<span *ngIf='!auth.isAuth'>

  <!-- Sign in link -->
  <a routerLink="/sign-in" mat-button>{{ 'page.sign-in.link' | translate }}</a>
</span>
