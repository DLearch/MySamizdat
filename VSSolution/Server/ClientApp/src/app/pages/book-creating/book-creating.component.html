
<!--Page name-->
<h2>{{ 'pages.add-book.name' | translate }}</h2>

<!--Main form-->
<form [formGroup]="mainForm" (submit)="mainSubmit($event)">

  <!--Title input-->
  <app-input formControlName="title" type="text" fieldTK="book-title" [field]="mainForm.get('title')"></app-input>

  <input type="file" (change)="onFileChange($event.target.files)" />

  <img [src]="mainForm.value.mainImage"/>

  <div class="flex-box">
    
    <div class="flex-box-right-element">

      <!--Submit button-->
      <button mat-raised-button color="primary" type="submit">
        {{ 'button-texts.create-book' | translate }}
      </button>
    </div>
  </div>
</form>
