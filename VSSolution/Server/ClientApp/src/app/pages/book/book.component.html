
<div *ngIf="book" class="page-wrapper">

  <div class="main-wrapper">
    <!--Title-->
    <div class="mat-h2">{{ book.title }}</div>

    <!--Main info-->
    <div class="main-info">
      <div class="main-info-column-1">
        <app-image [path]="book.mainImagePath"></app-image>
        <a *ngIf="book.chapters && book.chapters.length" mat-raised-button color="primary" [routerLink]="['/book', book.id, book.chapters[0].id]">Читать</a>
        
        <button mat-button>В закладки</button>
        <a mat-button>Скачать</a>
      </div>

      <div class="main-info-column-2">

        <div class="mat-body">Author: {{ book.user.userName }}</div>
      </div>
    </div>

    <!--Divider-->
    <mat-divider></mat-divider>

    <!--Chapters-->
    <div>
      <p>{{ 'chapters'| translate}}</p>

      <mat-nav-list>
        <a mat-list-item *ngFor="let chapter of book.chapters" [routerLink]="['/book', book.id, chapter.id]">
          {{chapter.name}}
        </a>
      </mat-nav-list>
      <div *ngIf="!book.chapters || !book.chapters.length">{{'empty'|translate}}</div>

      <!--Create chapter link-->
      <a mat-raised-button color="primary" [routerLink]="['/book', book.id, 'create-chapter']">
        {{ 'button-texts.create' | translate }}
      </a>
    </div>

    <!--Divider-->
    <mat-divider></mat-divider>

  </div>

  <!--Comments-->
  <app-comments></app-comments>
</div>

<app-load-overlay *ngIf="!book"></app-load-overlay>
