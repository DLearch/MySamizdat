<!--Page name-->
<h2>{{ 'pages.challenge.name' | translate }}</h2>

<!--Main form-->
<form [formGroup]="mainForm" (submit)="mainSubmit()">

  <!--Password input-->
  <app-input formControlName="password" type="password" fieldTK="password" [field]="mainForm.get('password')"></app-input>
  <br />
  <br />

  <!--Submit button-->
  <button mat-raised-button color="primary" type="submit">
    {{ 'button-texts.challenge' | translate }}
  </button>

</form>
