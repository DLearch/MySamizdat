<!--Page name-->
<h2>{{ 'pages.series-creating.name' | translate }}</h2>

<!--Main form-->
<form [formGroup]="mainForm" (submit)="mainSubmit()">

  <!--Title input-->
  <app-input formControlName="title" type="text" fieldTK="series-title" [field]="mainForm.get('title')"></app-input>
  <br />
  <br />

  <!--Submit button-->
  <button mat-raised-button color="primary" type="submit">
    {{ 'button-texts.create' | translate }}
  </button>

</form>
