<!--Page name-->
<h2>{{ 'pages.team-creating.name' | translate }}</h2>

<!--Main form-->
<form [formGroup]="mainForm" (submit)="mainSubmit()">

  <!--Name input-->
  <app-input formControlName="teamName" type="text" fieldTK="team-name" [field]="mainForm.get('teamName')"></app-input>
  <br />
  <br />

  <!--Submit button-->
  <button mat-raised-button color="primary" type="submit">
    {{ 'button-texts.create' | translate }}
  </button>

</form>
