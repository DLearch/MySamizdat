
<!--Name-->
<div class="mat-h2"> {{model?.name}}</div>

<!--Description-->
<div class="mat-body"> {{model?.description}}</div>

<!--Members-->
<mat-nav-list *ngIf="model">

  <mat-list-item *ngFor="let member of model.members">

    <!--UserName-->
    <a matLine [routerLink]="['/users', member.userName]">{{ member.userName }}</a>


  </mat-list-item>

</mat-nav-list>
