<div *ngIf="model" class="main-wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{userName}}</mat-card-title>
      <mat-card-subtitle>{{ model?.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="basic-info-card-content">
      <div class="list-header">
        <!--Email visibility-->
        <div class="content-element">
          <mat-slide-toggle (change)="onEmailVisibilityChanged($event.checked)">
            {{ componentTK + 'emailvisible' | translate}}
          </mat-slide-toggle>
        </div>
      </div>

    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <div class="list-header">
      <div class="mat-h2">
        {{ model.teams | arrayPluralTranslate:'user-team' }}
      </div>

      <a mat-icon-button routerLink="/new-team"><mat-icon>add</mat-icon></a>
    </div>
    <mat-nav-list *ngIf="model.teams">

      <a mat-list-item *ngFor="let team of model.teams" [routerLink]="['/team', team.name]">
        {{team.name}}
      </a>

    </mat-nav-list>
  </mat-card>
</div>
