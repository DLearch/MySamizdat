<div *ngIf="model" class="main-wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{userName}}</mat-card-title>
      <mat-card-subtitle>{{ model?.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="basic-info-card-content">
      <div class="list-header">
        <!--Email visibility-->
        <div class="content-element">
          <mat-slide-toggle (change)="onEmailVisibilityChanged($event.checked)">
            {{ componentTK + 'emailvisible' | translate}}
          </mat-slide-toggle>
        </div>
      </div>

      <a mat-button [routerLink]="['/user', userName, 'teams']">
        {{ componentTK + 'teams' | translate }}
      </a>
    </mat-card-content>
  </mat-card>

</div>
